<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold text-center text-gray-800" id="formTitle">
        Login
      </h2>

      <!-- Login Form -->
      <form id="loginForm" class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-700">Email</label>
          <input
            type="email"
            required
            class="w-full px-3 py-2 mt-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700"
            >Password</label
          >
          <input
            type="password"
            required
            class="w-full px-3 py-2 mt-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <button
          type="submit"
          class="w-full px-4 py-2 font-semibold text-white bg-blue-600 rounded-md hover:bg-blue-700"
        >
          Login
        </button>
        <p class="text-sm text-center text-gray-600">
          Belum punya akun?
          <a
            href="#"
            onclick="toggleForm()"
            class="text-blue-600 hover:underline"
            >Daftar</a
          >
        </p>
      </form>

      <!-- Register Form -->
      <form id="registerForm" class="space-y-6 hidden">
        <div>
          <label class="block text-sm font-medium text-gray-700"
            >Nama Lengkap</label
          >
          <input
            type="text"
            required
            class="w-full px-3 py-2 mt-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Email</label>
          <input
            type="email"
            required
            class="w-full px-3 py-2 mt-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700"
            >Password</label
          >
          <input
            type="password"
            required
            class="w-full px-3 py-2 mt-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <button
          type="submit"
          class="w-full px-4 py-2 font-semibold text-white bg-green-600 rounded-md hover:bg-green-700"
        >
          Daftar
        </button>
        <p class="text-sm text-center text-gray-600">
          Sudah punya akun?
          <a
            href="#"
            onclick="toggleForm()"
            class="text-blue-600 hover:underline"
            >Login</a
          >
        </p>
      </form>
    </div>

    <script>
      function toggleForm() {
        const loginForm = document.getElementById("loginForm");
        const registerForm = document.getElementById("registerForm");
        const title = document.getElementById("formTitle");

        loginForm.classList.toggle("hidden");
        registerForm.classList.toggle("hidden");
        title.textContent = loginForm.classList.contains("hidden")
          ? "Register"
          : "Login";
      }
    </script>
  </body>
</html>
